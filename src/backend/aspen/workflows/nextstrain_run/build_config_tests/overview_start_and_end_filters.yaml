auspice_config: config/auspice_config_mpxv.json
auspice_name: monkeypox_mpxv
build_name: mpxv
clades: config/clades.tsv
clock_rate: 3e-6
clock_std_dev: 6e-6
colors: config/colors_mpxv.tsv
description: config/description.md
display_strain_field: strain_original
exclude: config/exclude_accessions_mpxv.txt
fix_tree: true
genbank_reference: config/reference.gb
genemap: config/genemap.gff
lat_longs: config/lat_longs.tsv
mask:
  from_beginning: 1350
  from_end: 6422
  maskfile: config/mask_overview.bed
max_indel: 10000
recency: true
reference: config/reference.fasta
root: min_dev
seed_spacing: 1000
strain_id_field: accession
subsampling:
  country:
    min-length: 100000
    priorities:
      focus: group
      type: proximity
    query: (division != 'Michoacan') & (country == 'Mexico')
    subsample-max-sequences: 800
  group:
    max-date: '2023-01-19'
    min-date: '2022-10-19'
    min-length: 100000
    query: (division == 'Michoacan') & (country == 'Mexico')
    subsample-max-sequences: 500
  international:
    min-length: 100000
    priorities:
      focus: group
      type: proximity
    query: (country != 'Mexico')
    subsample-max-sequences: 200
  international_serial_sampling:
    group-by:
    - region
    - year
    min-length: 100000
    query: (country != 'Mexico')
    sequences-per-group: 2
subsampling_scheme: OVERVIEW
timetree: false
tree_mask: config/tree_mask.tsv
