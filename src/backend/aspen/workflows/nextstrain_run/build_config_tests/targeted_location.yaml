auspice_config: config/auspice_config_mpxv.json
auspice_name: monkeypox_mpxv
build_name: mpxv
clades: config/clades.tsv
clock_rate: 3e-6
clock_std_dev: 6e-6
colors: config/colors_mpxv.tsv
description: config/description.md
display_strain_field: strain_original
exclude: config/exclude_accessions_mpxv.txt
fix_tree: true
genbank_reference: config/reference.gb
genemap: config/genemap.gff
lat_longs: config/lat_longs.tsv
mask:
  from_beginning: 1350
  from_end: 6422
  maskfile: config/mask_overview.bed
max_indel: 10000
recency: true
reference: config/reference.fasta
root: min_dev
seed_spacing: 1000
strain_id_field: accession
subsampling:
  closest:
    min-length: 100000
    priorities:
      focus: focal
      type: proximity
    subsample-max-sequences: 100
  country:
    min-length: 100000
    priorities:
      focus: focal
      type: proximity
    query: (division != 'Michoacan') & (country == 'Mexico')
    subsample-max-sequences: 25
  focal:
    exclude-all: true
    include: config/include.txt
  group:
    min-length: 100000
    priorities:
      focus: focal
      type: proximity
    query: (location == 'Morelia') & (division == 'Michoacan')
    subsample-max-sequences: 50
  international:
    min-length: 100000
    priorities:
      focus: focal
      type: proximity
    query: (country != 'Mexico')
    subsample-max-sequences: 25
  international_serial_sampling:
    group-by:
    - region
    - year
    min-length: 100000
    query: (country != 'Mexico')
    sequences-per-group: 2
  state:
    min-length: 100000
    priorities:
      focus: focal
      type: proximity
    query: (location != 'Morelia') & (division == 'Michoacan')
    subsample-max-sequences: 50
subsampling_scheme: TARGETED
timetree: false
tree_mask: config/tree_mask.tsv
