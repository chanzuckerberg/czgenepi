inputs:
##TODO: should move gisaid samples that match the county over & split this by
## "in jurisdiction" and "not in jurisdiction"
  - name: "gisaid"
    metadata: "data/metadata_gisaid.tsv"
    sequences: "data/sequences_gisaid.fasta"
  - name: "aspen"
    metadata: "data/metadata_aspen.tsv"
    sequences: "data/sequences_aspen.fasta"

builds:
  aspen:
    country: USA
    division: {division}
    location: {location}
    region: North America
    subsampling_scheme: group_plus_context
    title: '{location}, {division} and related contextual samples'

## Auxiliary files
files:
  lat_longs: "my_profiles/aspen/lat_longs.tsv"
  ordering: "my_profiles/aspen/ordering.tsv"
  description: "my_profiles/aspen/covidtrackerca.md"
  auspice_config: "my_profiles/aspen/aspen_auspice_config.json"

## Parameters
refine:
  keep_polytomies: True

## Subsampling schemas
subsampling:
  group_plus_context:
    group:
      group_by: "region" ## NOTE: this shouldn't do anything, but have to include the arg to trigger priority-based subsampling (old augur quirk)
      max_sequences: 2000
      query: --query "(location == '{{location}}') & (division == '{{division}}')"
      priorities:
        type: "file"
        file: "my_profiles/aspen/aspen_priorities.tsv"

    state:
      group_by: "location year month"
      ## TODO: figure out how to set this `max_sequences` parameter based on the N samples in `group`
      max_sequences: 550
      query: --query "(location != '{{location}}') & (division == '{{division}}')" # exclude add'l samples from {{location}}
      priorities:
        type: "proximity"
        focus: "group"

    country:
      group_by: "division year month"
      max_sequences: 350
      query: --query "(division != '{{division}}') & (country == '{{country}}')" # exclude add'l samples from CA
      priorities:
        type: "proximity"
        focus: "group"

    international:
      group_by: "region year month"
      max_sequences: 100
      query: --query "(country != '{{country}}')" # exclude add'l samples from USA
      priorities:
          type: "proximity"
          focus: "group"
