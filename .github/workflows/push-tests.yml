name: Push Tests

on:
  push:
    branches:
      - trunk
  pull_request:
    branches: "**"

env:
  # Force using BuildKit instead of normal Docker, required so that metadata
  # is written/read to allow us to use layers of previous builds as cache.
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_REPO: ${{ secrets.ECR_REPO }}/

jobs:
  gisaid-test:
    runs-on: ubuntu-20.04
    steps:
      - name: Configure AWS prod Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          role-duration-seconds: 900
      - name: Login to ECR
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ECR_REPO }}
      - uses: actions/checkout@v2
      - name: Install happy
        uses: chanzuckerberg/github-actions/.github/actions/install-happy@405f86e7f30b41403677c5df2d8d3339afa3c6d7
        with:
          happy_version: "0.19.0"
          install_globally: "true"
      - name: Test Gisaid workflow
        run: |
          make gha-setup
          # Build gisaid image
          # docker buildx build --cache-from=type=registry,ref=${{ secrets.ECR_REPO }}/genepi-backend:branch-trunk -t ${{ secrets.ECR_REPO }}/genepi-gisaid:latest -f src/backend/Dockerfile.gisaid src/backend
          make local-init LOCALDEV_PROFILE=gisaid
          python3 -m pip install miniwdl
          cat /etc/hosts || true
          docker network ls
          docker network inspect genepinet
          curl -vvv "http://localstack.genepinet.localdev:4566/" || true
          docker tag ${{ secrets.ECR_REPO }}/genepi-gisaid:latest ${{ secrets.ECR_REPO }}/genepi-gisaid:branch-jgadling-test-dns
          docker tag ${{ secrets.ECR_REPO }}/genepi-backend:latest ${{ secrets.ECR_REPO }}/genepi-backend:branch-jgadling-test-dns
          docker push ${{ secrets.ECR_REPO }}/genepi-gisaid:branch-jgadling-test-dns
          docker push ${{ secrets.ECR_REPO }}/genepi-backend:branch-jgadling-test-dns
          make pipeline-test-gisaid
