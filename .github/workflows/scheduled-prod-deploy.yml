name: Scheduled Prod Deploy

on:
  schedule:
    # Weekly Tuesday & Thursdays @ 16:00 UTC (8am PST [winter] / 9am PDT [summer])
     - cron: '0 16 * * 4'

env:
  DOCKER_BUILDKIT: 1
  COMPOSE_DOCKER_CLI_BUILD: 1
  DOCKER_REPO: ${{ secrets.ECR_REPO }}/
  SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

jobs:
  upgrade:
    runs-on: ubuntu-20.04
    environment:
      name: prod
    steps:
      - uses: act10ns/slack@v1
        with:
          status: starting
        if: always()
      - name: Configure AWS Prod Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-west-2
          role-to-assume: ${{ secrets.AWS_PROD_ROLE_TO_ASSUME }}
          role-duration-seconds: 900
      - uses: actions/checkout@v2
      - name: Install happy dependencies
        run: |
          pip install -r .happy/requirements.txt
      # Setting an environment variable: https://docs.github.com/en/actions/using-workflows/workflow-commands-for-github-actions#setting-an-environment-variable
      - name: Determine the tag
        env:
          TFE_TOKEN: ${{ secrets.TFE_TOKEN }}
        run: |
          echo "DEPLOY_SHA=sha-$(python3 ./scripts/happy-deploy.py gestaging --get-latest)" >> $GITHUB_ENV
      - name: Update deployment
        uses: chanzuckerberg/github-actions/.github/actions/deploy-happy-stack@v1.3.0
        with:
          tfe-token: ${{ secrets.TFE_TOKEN }}
          stack-name: geprodstack
          happy_version: "0.20.0"
          create-tag: "false"
          tag: ${{ env.DEPLOY_SHA }}
          env: prod 
      - uses: act10ns/slack@v1
        with:
          status: ${{ job.status }}
          steps: ${{ toJson(steps) }}
        if: always()
