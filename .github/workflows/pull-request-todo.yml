name: CZ PR TODO Bot

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  issue_comment:
    types: [created, edited, deleted]
  pull_request_review_comment:
    types: [created, edited, deleted]

jobs:
  todo_check:
    name: PR Checkboxes
    runs-on: ubuntu-latest
    steps:
    - uses: chanzuckerberg/CZ-PR-bot@v1.3
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}